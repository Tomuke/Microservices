apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-service
  template:
    metadata:
      labels:
        app: platform-service
    spec:
      containers:
        - name: platform-service
          image: microservicesplatformapi:dev
          command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 5 ; done"]